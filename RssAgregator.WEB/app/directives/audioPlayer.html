<div>
    <div>
        <div class="audio-player">
            <div>Previous</div>
            <div ng-click="payPause()">Play\Pause</div>
            <div>Next</div>
        </div>
        <div class="song-name" ng-bind="getCurrentSongName()">
        </div>
        <div>
            <div ng-click="repeatAll()">Repeat</div>
            <div ng-click="shuffle()">Shuffle</div>
        </div>
        <div>
            <input placeholder="Введите название группы или песни..." ng-model="searchQuestion" ng-enter="search()"></input>
            <button type="button" class="btn btn-default" ng-click="search()" ng-disabled="!searchQuestion">Поиск музыки</button>
        </div>
    </div>
    <div class="audio-pay-list">
        <div>
            <uib-tabset>
                <uib-tab heading="Play List" active="playListTabOpened">
                    <table>
                        <tr>
                            <th></th>
                            <th>Исполнитель</th>
                            <th>Название трека</th>
                            <th>Битрейт</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="el in playList">
                            <td><button type="button" class="btn btn-default" ng-click="play(el)">Играть</button></td>
                            <td ng-bind="::el.artist"></td>
                            <td ng-bind="::el.track"></td>
                            <td ng-bind="::el.bitrate"></td>
                            <td><button type="button" class="btn btn-default" ng-click="addToPlayList(el)" ng-disabled="el.alreadyInPlayList">Удалить</button></td>
                            <td><button type="button" class="btn btn-default" ng-click="download(el)">Скачать</button></td>
                        </tr>
                    </table>
                </uib-tab>
                <uib-tab heading="Search Result" active="searchListTabOpened">
                    <table>
                        <tr>
                            <th>Исполнитель</th>
                            <th>Название трека</th>
                            <th>Битрейт</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="el in searchResult">
                            <td ng-bind="::el.artist"></td>
                            <td ng-bind="::el.track"></td>
                            <td ng-bind="::el.bitrate"></td>
                            <td><button type="button" class="btn btn-default" ng-click="addToPlayList(el)" ng-disabled="el.alreadyInPlayList">Добавить в плей лист</button></td>
                            <td><button type="button" class="btn btn-default" ng-click="download(el)">Скачать</button></td>
                        </tr>
                    </table>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
